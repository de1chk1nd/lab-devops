apiVersion: k8s.nginx.org/v1
kind: Policy
metadata:
  name: policy-arcadia
  namespace: arcadia
spec:
  waf:
    enable: true
    apPolicy: "secops/blocking-arcadia"
    securityLogs:
    - enable: true
      apLogConf : "secops/logconf-arcadia"
      logDest: "syslog:server=docker.blueprint-eu-west-1.aws:515"
